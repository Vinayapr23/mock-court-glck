<!DOCTYPE html>
<html>
<head>
    <title>Proposition</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function checkDeviceType() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // Mobile device detected
               
                setTimeout(function() {
                    setTimeout(function() {
                        
                        window.location.href = 'https://drive.google.com/file/d/17CVg3z-noAJYZs_sRBRp0a83FINv54Nd/view?usp=drive_link';
                }, 2000);
                alert('Opening document in Google Drive');
                }, 500);
              
            } else {
                // Desktop device detected
                window.location.href = './Moot proposition .pdf';
            }
        }
    </script>
</head>

<body style="height: 100vh; width: 100vw; margin: 0; padding: 0;">
    <script>
        checkDeviceType();
    </script>
</body>
</html>
