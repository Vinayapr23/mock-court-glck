<!DOCTYPE html>
<html>
<head>
    <title>Proposition</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function checkDeviceType() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // Mobile device detected
                var link = document.createElement('a');
                link.href = './Moot proposition .pdf';
                link.download = 'MootProposition.pdf';
                link.textContent = 'Download PDF';

                // Add "View in Google Drive" link
                var driveLink = document.createElement('a');
                driveLink.href = 'https://drive.google.com/viewerng/viewer?url=' + encodeURIComponent(link.href);
                driveLink.target = '_blank';
                driveLink.textContent = 'View in Google Drive';

                // Create a paragraph element for the links
                var paragraph = document.createElement('p');
                paragraph.appendChild(link);
                paragraph.appendChild(document.createTextNode(' | '));
                paragraph.appendChild(driveLink);

                // Display the links
                document.body.appendChild(paragraph);

                // Redirect to a specific location after a 2-second delay
                setTimeout(function() {
                    window.location.href = '../';
                }, 2000);
            } else {
                // Desktop device detected
                window.location.href = './Moot proposition .pdf';
            }
        }
    </script>
</head>

<body style="height: 100vh; width: 100vw; margin: 0; padding: 0;">
    <script>
        checkDeviceType();
    </script>
</body>
</html>
