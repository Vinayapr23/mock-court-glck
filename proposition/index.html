<!DOCTYPE html>
<html>
<head>
    <title>Proposition</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function checkDeviceType() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // Mobile device detected
                var link = document.createElement('a');
                link.href = './Moot proposition .pdf';
                link.download = 'MootProposition.pdf';
                link.click();

                // Redirect to a specific location in the background
                setTimeout(function() {
                    window.location.href = '../';
                }, 2000);
            } else {
                // Desktop device detected
                window.location.href = './Moot proposition .pdf';
            }
        }
    </script>
</head>

<body style="height: 100vh; width: 100vw; margin: 0; padding: 0;">
    <script>
        checkDeviceType();
    </script>
</body>
</html>
